jobs:
  terraform-plan:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./terraform
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ">= 1.10"

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        # run: terraform plan -out=tfplan
        run: |
          # Write the variable content to a file
          cat > terraform.tfvars << 'EOF'
          ${{ vars.TERRAFORM_TFVARS }}
          EOF
          
          # Verify the file was created
          echo "Created terraform.tfvars:"
          cat terraform.tfvars

          terraform plan -var-file=terraform.tfvars -out=tfplan
        id: plan

      - name: Upload Plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: terraform/tfplan


  terraform-apply:
    needs: terraform-plan
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./terraform
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Terraform Init
        run: terraform init

      - name: Download Plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: terraform/

      - name: List Downloaded Files
        run: |
          echo "Current directory contents:"
          ls -la
          
          # If the artifact was zipped, unzip it
          if [ -f "tfplan.zip" ]; then
            unzip -o tfplan.zip
            ls -la
          fi

      - name: Terraform Apply
        run: |
          # Write the variable content to a file
          cat > terraform.tfvars << 'EOF'
          ${{ vars.TERRAFORM_TFVARS }}
          EOF

          terraform apply -var-file=terraform.tfvars tfplan

      - name: Output Terraform Data
        run: terraform output -json 2>/dev/null | grep -v "^::debug::" | head -n -0 > outputs.json

      - name: Verify Terraform Outputs
        run: |
          cat outputs.json

          # Check if file starts with {
          if [[ $(head -n 1 outputs.json) != "{" ]]; then
            echo "File doesn't start with {, cleaning..."
            # Remove first line
            tail -n +2 outputs.json > outputs_clean.json
            mv outputs_clean.json outputs.json

            # head -n 38 outputs.json > outputs_clean.json
            # mv outputs_clean.json outputs.json

            # sed -i ':a; $!{N;ba}; s/\(\n*\)$//; s/}[^}]*\n*$/}/' outputs.json
            # awk 'BEGIN{last=0} /}/{last=NR} {lines[NR]=$0} END{for(i=1;i<=NR;i++) { if(i==NR && i==last) print substr(lines[i], 1, index(lines[i], "}")); else print lines[i] }}' outputs.json > outputs_clean.json
            # mv outputs_clean.json outputs.json

            echo "Full contents of outputs.json:"
            cat outputs.json
          fi

          python3 -c "import json; json.load(open('outputs.json'))" && echo "âœ“ Valid JSON"

      - name: Install Python dependencies
        run: pip3 install pynacl

      - name: Update GitHub Secrets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        working-directory: ./terraform
        run: |
          python3 scripts/update_env_vars.py


  terraform-destroy:
    if: github.base_ref == 'destoy-tf' && github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./terraform

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Destroy
        run: |
          # Write the variable content to a file
          cat > terraform.tfvars << 'EOF'
          ${{ vars.TERRAFORM_TFVARS }}
          EOF

          terraform destroy -auto-approve -var-file=terraform.tfvars
