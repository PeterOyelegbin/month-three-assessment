  # Deploy pipeline
  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      # Deploy via AWS SSM
      - name: Deploy to EC2 via SSM
        run: |
          IFS=',' read -ra IDS <<< "$INSTANCE_IDS"

          for INSTANCE_ID in "${IDS[@]}"; do
            echo "Deploying to $INSTANCE_ID..."

            aws ssm send-command --region "$AWS_REGION" --document-name "$SSM_DOCUMENT" \
              --targets "Key=instanceids,Values=$INSTANCE_ID" \
              --comment "Deploy backend container via GitHub Actions" \
              --parameters commands="[
                \"set -euo pipefail\",
                \"echo '${{ vars.APP_ENV_FILE }}' | sudo tee /app/.env\",
                \"sudo docker pull ${{ secrets.ECR_REPO_URL }}:${{ env.IMAGE_TAG }}\",
                \"sudo docker rm -f backend || true\",
                \"sudo systemctl stop nginx || true\",
                \"sudo docker run -d --name backend --restart always -p 80:8080 \
                   -v /app/.env:/app/.env -v /app/application.log:/app/application.log \
                   ${{ secrets.ECR_REPO_URL }}:${{ env.IMAGE_TAG }}\"
              ]"
          done
