name: Backend CI/CD Pipeline

on:
  push:
    branches: [main, staging]
    paths:
      - 'Server/**'
      - '.github/workflows/backend-ci-cd.yml'
  pull_request:
    branches: [main]
    paths: ['Server/**']
  workflow_dispatch:

env:
  GO_VERSION: "1.25.1"
  GOTOOLCHAIN: auto
  ECR_REPOSITORY: starttech-ecr
  IMAGE_TAG: ${{ github.sha }}

jobs:
  # Test pipeline
  test-and-scan:
    name: Test, Lint & Scan
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Server/MuchToDo

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: Server/MuchToDo/go.sum

      - name: Download dependencies
        run: go mod download

      # # Code Quality Checks
      # - name: Run golangci-lint
      #   uses: golangci/golangci-lint-action@v6
      #   with:
      #     version: v1.64.8
      #     args: --timeout=5m
      #     working-directory: Server/MuchToDo

      - name: Run unit tests
        run: |
          go test ./... -short -race -covermode=atomic -coverprofile=coverage.out

      - name: Run integration tests
        run: |
          go test ./... -tags=integration -race
        env:
          # Example: database or external services
          DB_HOST: localhost
          DB_PORT: 5432

      # Vulnerability Scan
      - name: Run Trivy security scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          scan-ref: Server/MuchToDo
          severity: HIGH,CRITICAL
          exit-code: '1'
          ignore-unfixed: true

      # Upload Coverage (optional)
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: go-coverage
          path: coverage.out


  # Build pipeline
  build:
    needs: test-and-scan
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Server/MuchToDo

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image
        env:
          DOCKER_BUILDKIT: 1
        run: |
          docker build --build-arg BUILDKIT_INLINE_CACHE=1 \
            -t ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }} \
            -t ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest .

      - name: Scan Docker image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}'
          severity: HIGH,CRITICAL
          exit-code: '1'
          ignore-unfixed: true
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Push Docker image
        if: success() && github.ref == 'refs/heads/main'
        run: |
          docker push ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}
          docker push ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest


  # Deploy pipeline
  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      # Deploy via AWS SSM
      - name: Deploy to EC2 via SSM
        run: |
          IFS=',' read -ra IDS <<< "$INSTANCE_IDS"

          for INSTANCE_ID in "${IDS[@]}"; do
            echo "Deploying to $INSTANCE_ID..."

            aws ssm send-command --region "$AWS_REGION" --document-name "$SSM_DOCUMENT" \
              --targets "Key=instanceids,Values=$INSTANCE_ID" \
              --comment "Deploy backend container via GitHub Actions" \
              --parameters commands="[
                \"set -euo pipefail\",
                \"echo '${{ vars.APP_ENV_FILE }}' | sudo tee /app/.env\",
                \"sudo docker pull ${{ secrets.ECR_REPO_URL }}:${{ env.IMAGE_TAG }}\",
                \"sudo docker rm -f backend || true\",
                \"sudo systemctl stop nginx || true\",
                \"sudo docker run -d --name backend --restart always -p 80:8080 \
                   -v /app/.env:/app/.env -v /app/application.log:/app/application.log \
                   ${{ secrets.ECR_REPO_URL }}:${{ env.IMAGE_TAG }}\"
              ]"
          done
